apiVersion: apps/v2
kind: Deployment
metadata:
  name: redis-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-app
          image: redis-app:v2
          ports:
            - containerPort: 3000
